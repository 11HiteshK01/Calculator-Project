<ng-container *ngFor="let f of formulas">
    <div class="card Cart-Display" style="width: 18rem;">
        <div class="card-body">
          <p><b>Formula Name: </b>{{ f.name }}</p>
          <p class="card-text"><b>Expression: </b> {{ f.expression }}</p>
        </div>
    </div>
</ng-container>
